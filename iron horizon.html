<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iron Horizon</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #f1f1f1;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
    }

    p {
      color: #aaa;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
      padding: 0 1rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.04);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
    }

    .back {
      display: inline-block;
      margin-top: 2.5rem;
      padding: 0.8rem 1.5rem;
      background: #ffffff;
      color: #111111;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      transition: background 0.3s, color 0.3s;
    }

    .back:hover {
      background: #333333;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <h1>Iron Horizon</h1>
  <p>Exploring the world through two wheels. Here's my collection of motorcycle memories.</p>

  <div class="gallery">
    <img src="moto/moto1.jpg" alt="Motorcycle Ride 1">
    <img src="moto/moto2.jpg" alt="Motorcycle Ride 2">
    <img src="moto/moto3.jpg" alt="Motorcycle Ride 3">
    <img src="moto/moto4.jpg" alt="Motorcycle Ride 4">
    <!-- Add more motorcycle photos as needed -->
  </div>

  <a href="blog.html" class="back">‚Üê Back to Hobbies</a>
</body>
</html>
