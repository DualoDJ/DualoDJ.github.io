<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to My Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("https://raw.githubusercontent.com/DualoDJ/DualoDJ.github.io/main/picture1.png") no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6); /* dark overlay for contrast */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px #000;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      text-shadow: 1px 1px 4px #000;
      margin-bottom: 2rem;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .nav-links a {
      text-decoration: none;
      padding: 0.7rem 1.5rem;
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      border: 2px solid #fff;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome to My Website</h1>
    <p>Explore more about me, my hobbies, and how to connect.</p>
    <div class="nav-links">
      <a href="about.html">About Me</a>
      <a href="blog.html">My Hobbies</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</body>
</html>
