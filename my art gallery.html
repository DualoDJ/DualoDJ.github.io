<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Art Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
      padding: 0 1rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .back {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background: white;
      color: black;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
    }

    .back:hover {
      background: gray;
      color: white;
    }
  </style>
</head>
<body>
  <h1>My Art Gallery</h1>
  <p>Here are some of the artworks I've created in my free time.</p>

  <div class="gallery">
    <img src="artworks/art1.png" alt="Artwork 1">
    <img src="artworks/art2.png" alt="Artwork 2">
    <img src="artworks/art3.png" alt="Artwork 3">
    <img src="artworks/art4.png" alt="Artwork 4">
    <!-- You can add more images here -->
  </div>

  <a href="blog.html" class="back">‚Üê Back to Hobbies</a>
</body>
</html>
