<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sunsets Over Mountains</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #141414;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .quote {
      font-style: italic;
      color: #bbbbbb;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .back-button {
      display: inline-block;
      margin: 2rem auto;
      padding: 0.6rem 1.5rem;
      background-color: #ffffff10;
      color: #ffffffcc;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      border: 1px solid #ffffff30;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #ffffff20;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .quote {
        font-size: 0.95rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Sunsets Over Mountains</h1>
    <p class="quote">"Sunsets are proof that no matter what happens, every day can end beautifully."</p>
  </header>
